{% extends "base.html" %}

{% block title %}ROSSI & MARTINS Construtora{% endblock %}

{% block content %}
    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>EMPREENDIMENTOS</h1>
            <p>Encontre o imóvel dos seus sonhos</p>
        </div>
        
        <!-- Filtros -->
        <div class="filters-container">
            <div class="container">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label>BAIRRO</label>
                        <select id="bairro-filter">
                            <option value="">Selecione</option>
                            <option value="savassi">Savassi</option>
                            <option value="lourdes">Lourdes</option>
                            <option value="centro">Centro</option>
                            <option value="funcionarios">Funcionários</option>
                            <option value="belvedere">Belvedere</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>STATUS DO EMPREENDIMENTO</label>
                        <select id="status-filter">
                            <option value="">Selecione</option>
                            <option value="lancamento">Lançamento</option>
                            <option value="em-construcao">Em Construção</option>
                            <option value="pronto">Pronto para Morar</option>
                            <option value="financiado">Financiado</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>TIPOLOGIA</label>
                        <select id="tipologia-filter">
                            <option value="">Selecione</option>
                            <option value="1-suite">1 Suíte</option>
                            <option value="2-suites">2 Suítes</option>
                            <option value="3-suites">3 Suítes</option>
                            <option value="4-suites">4 Suítes</option>
                            <option value="cobertura">Cobertura</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-actions">
                    <button class="btn-clear" onclick="clearFilters()">LIMPAR FILTROS</button>
                    <button class="btn-search" onclick="searchEmpreendimentos()">
                        BUSCAR <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Empreendimentos Section -->
    <section id="empreendimentos" class="empreendimentos">
        <div class="container">
            <div class="loading" id="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando empreendimentos...</p>
            </div>
            
            <div class="empreendimentos-grid" id="empreendimentos-grid">
                <!-- Os empreendimentos serão carregados dinamicamente -->
            </div>
            
            <div class="no-results" id="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>Nenhum empreendimento encontrado</h3>
                <p>Tente ajustar os filtros de busca.</p>
            </div>
        </div>
    </section>
{% endblock %}
